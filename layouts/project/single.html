{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index site.Data site.Language.Lang }}

<section class="portfolio-single-page section-sm">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        {{ if .Params.deployed_url }}
        <a href={{ printf "%s" $.Params.deployed_url}}>
          <img class="img-responsive w-100" src="{{ .Params.Image | relURL }}" alt="">
        </a>
        {{ else }}
          <img class="img-responsive w-100" src="{{ .Params.Image | relURL }}" alt="">
        {{ end }}
      </div>
      <div class="col-md-4">
        <div class="project-details">
          <h4>Project Details</h4>
          <ul>
            {{ range .Params.Information }}
            <li><span>{{ .label }} :</span> <strong>{{ .info | markdownify }}</strong></li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="project-content mt-50">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
