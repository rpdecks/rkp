################################# Default configuration ###################
baseURL = "https://robertkevinphillips.com"
title = "Robert Phillips Portfolio"
theme = "airspace-hugo"
# post pagination
paginate = "4"
# post excerpt
summaryLength = "30"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = ["Fr"]


