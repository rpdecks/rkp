#################### default parameters ################################
[params]
logo = "images/logo.png"
# Meta data
description = "This is meta description"
author = "Themefisher"
# Contact Information
phone = "(678) 662-8857"
email = "rpdecks@gmail.com"
location = "Athens, Georgia"
# contact form action
# contact form works with : https://formspree.io
contact_form_action = "https://formspree.io/mgendwql" 
# Google Analytics (GA4 Measurement ID like G-XXXXXXX)
google_analytics_id = ""
# multi-author support (if set to true, you must use an Array in the author field)
multi_author = false

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			unsafe = true

# Preloader
[params.preloader]
enable = true
preloader = "" # use .png , .svg or .gif format

# Navigation get start button
[params.nav_button]
enable = true
label = "Get A Quote"
link = "contact"

# google map
[params.gmap]
enable = false
gmap_api = ""
map_latitude = "51.5223477"
map_longitude = "-0.1622023"
map_marker = "images/marker.png"

  
