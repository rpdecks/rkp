#################### default parameters ################################
[params]
logo = "images/logo.png"
# Meta data
description = "This is meta description"
author = "Themefisher"
# Contact Information
mobile = "678.662.8857"
email = "rpdecks@gmail.com"
location = "Athens, Georgia"
# contact form action
# contact form works with : https://formspree.io
